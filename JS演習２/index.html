  <form>
    <select name="age">
      <option>選択してください</option>
      <script>
        for (var i = 18; i <= 65; i++) {
          document.write("<option>");
          document.write(i);
          document.write("</option>");
          // document.write(`<option>${i}</option>`);
          // ＄{}　テンプレート文字列（Template Literal）文字列の中で変数や式を埋め込むための構文
        };
      </script>
    </select>
  </form>
  </form>
